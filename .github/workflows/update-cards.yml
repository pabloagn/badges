name: Update profile cards

# --- Triggers ---
on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily 03:00 UTC
  push:
    branches: [main]

# --- Job ---
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GH_USER: ${{ secrets.GH_USER }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Node toolchain
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install deps & build TS
      - run: npm ci
      - run: npm run build

      # 4. Generate the three cards
      - run: node dist/language-card.js
      - run: node dist/contrib-card.js
      - run: node dist/lastcommit-card.js
      - run: node dist/commit-history-card.js

      # 5. Commit updated assets
      - name: Commit & push cards
        run: |
          git config user.name  "gh-actions[bot]"
          git config user.email "actions@github.com"
          git add public/cards/*.*
          git diff --cached --quiet || git commit -m "chore: auto-update profile cards"
          git push
