name: Update profile cards

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily 03:00 UTC
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: node dist/language-card.js
      - run: node dist/contrib-card.js
      - run: node dist/lastcommit-card.js

      - name: Commit & push
        run: |
          git config user.name  "GH Action"
          git config user.email "actions@github.com"
          git add public/cards/*.*
          git diff --cached --quiet || git commit -m "chore: auto-update profile cards"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
